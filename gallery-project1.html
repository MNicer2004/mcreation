<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />

  <!--=============== REMIXICONS ===============-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
  />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>All Projects | Mcreation Studio</title>

  <style>
    html { min-height: 100%; }
    body {
      min-height: 100vh; margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: var(--body-color);
      color: var(--white-color);
      font-family: var(--body-font);
      overflow-x: hidden;
    }
    main { flex: 1; }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1rem 1rem;
    }
    .section__title {
      text-align: center;
      margin: 0 0 1.5rem;
      font-size: var(--h1-font-size);
    }

    .filter-bar {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 0.5rem; margin-bottom: 1.5rem;
    }
    .filter-button {
      background-color: var(--container-color);
      color: var(--white-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-size: var(--small-font-size);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter-button:hover { background-color: var(--first-color-alt); }
    .filter-button.active { background-color: var(--first-color); }

    .section-fill {
      background-color: var(--container-color);
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      margin-bottom: 2rem;
    }

    .company-gallery {
      display: none; margin-bottom: 2rem;
    }
    .company-gallery.active {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .company-gallery h3 {
      font-size: var(--h2-font-size); margin-bottom: 0.5rem;
    }
    .company-gallery p {
      color: var(--text-color); margin-bottom: 1rem;
    }

    .gallery__grid {
      display: grid; gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
     @media screen and (min-width: 300px) {
      .gallery__grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media screen and (min-width: 600px) {
      .gallery__grid { grid-template-columns: repeat(5, 1fr); }
    }
    @media screen and (min-width: 1024px) {
      .gallery__grid { grid-template-columns: repeat(6, 1fr); }
    }

    .gallery__media,
    .gallery__video {
      width: 100%;
      border-radius: 0.75rem;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
      aspect-ratio: 1/1;    /* square thumbnails */
    }
    .gallery__media:hover,
    .gallery__video:hover {
      transform: translateY(-0.25rem);
    }

    .lightbox {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 1rem;
    }
    .lightbox.active {
      display: flex; animation: fadeIn 0.3s ease forwards;
    }
    .lightbox-img {
      max-width: 90%; max-height: 90%;
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position: absolute; top: 1rem; right: 1rem;
      font-size: 2rem; color: #fff; cursor: pointer;
    }
    .lightbox-close:hover { color: var(--first-color); }

    .copyright {
      text-align: center;
      padding: 1rem 0;
      font-size: var(--small-font-size);
      color: var(--text-color);
      background-color: var(--container-color);
      flex-shrink: 0;
    }
    .show-scroll {
      visibility: visible;
      opacity: 1;
      transition: all 0.4s;
    }
    .scrollup {
      position: fixed; right: 1rem; bottom: -20%;
      background-color: var(--first-color);
      padding: 0.75rem;
      border-radius: 50%;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transition: all 0.4s;
    }
    .scrollup.show-scroll {
      bottom: 1.5rem; visibility: visible; opacity: 1;
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav class="nav">
    <ul class="nav__list">
      <li><a href="index.html#home" title="Home" class="nav__link"><i class="ri-home-line"></i></a></li>
      <li><a href="index.html#projects" title="Projects" class="nav__link"><i class="ri-folder-line"></i></a></li>
      <li><a href="index.html#services" title="Services" class="nav__link"><i class="ri-file-edit-line"></i></a></li>
      <li><a href="index.html#experience" title="Experience" class="nav__link"><i class="ri-honour-line"></i></a></li>
      <li><a href="index.html#contact" title="Contact" class="nav__link"><i class="ri-send-plane-line"></i></a></li>
    </ul>
  </nav>

  <!-- ALL PROJECTS -->
  <main class="main section gallery-container">
    <h2 class="section__title">All Projects</h2>

    <!-- Filter Buttons -->
    <div class="filter-bar">
      <button class="filter-button active" data-company="personal">Personal Projects</button>
      <button class="filter-button" data-company="graphic-design">Graphic Design</button>
      <button class="filter-button" data-company="3d-modeling">3D Modeling</button>
      <button class="filter-button" data-company="3d-animation">3D Animation</button>
    </div>

    <div class="section-fill">
      <!-- Personal Projects -->
      <div class="company-gallery active" data-company="personal">
        <h3>Personal Projects</h3>
        <p>Some of my personal works outside of client projects.</p>
        <div class="gallery__grid">
          <img src="assets/img/personal/1.png" alt="Personal 1" class="gallery__media"/>
          <img src="assets/img/personal/2.png" alt="Personal 2" class="gallery__media"/>
          <img src="assets/img/personal/3.png" alt="Personal 3" class="gallery__media"/>
          <img src="assets/img/personal/4.png" alt="Personal 4" class="gallery__media"/>
          <img src="assets/img/personal/5.png" alt="Personal 5" class="gallery__media"/>
          <img src="assets/img/personal/6.png" alt="Personal 6" class="gallery__media"/>
        </div>
      </div>

      <!-- Graphic Design -->
      <div class="company-gallery" data-company="graphic-design">
        <h3>Graphic Design</h3>
        <p>Work done as a graphic designer.</p>
        <div class="gallery__grid">
          <img src="assets/img/projects-1.jpg" alt="Design 1" class="gallery__media"/>
          <img src="assets/img/projects-2.jpg" alt="Design 2" class="gallery__media"/>
          <img src="assets/img/projects-3.jpg" alt="Design 3" class="gallery__media"/>
          <img src="assets/img/projects-4.jpg" alt="Design 4" class="gallery__media"/>
          <img src="assets/img/projects-5.jpg" alt="Design 5" class="gallery__media"/>
          <img src="assets/img/projects-6.jpg" alt="Design 6" class="gallery__media"/>
        </div>
      </div>

      <!-- 3D Modeling -->
      <div class="company-gallery" data-company="3d-modeling">
        <h3>3D Modeling</h3>
        <p>Work done in 3D modeling projects.</p>
        <div class="gallery__grid">
          <img src="assets/img/models-1.png" alt="Model 1" class="gallery__media"/>
          <img src="assets/img/models-2.png" alt="Model 2" class="gallery__media"/>
          <img src="assets/img/models-3.png" alt="Model 3" class="gallery__media"/>
          <img src="assets/img/models-4.png" alt="Model 4" class="gallery__media"/>
          <img src="assets/img/models-5.png" alt="Model 5" class="gallery__media"/>
          <img src="assets/img/models-6.png" alt="Model 6" class="gallery__media"/>
        </div>
      </div>

      <!-- 3D Animation -->
      <div class="company-gallery" data-company="3d-animation">
        <h3>3D Animation</h3>
        <p>3D animation work.</p>
        <div class="gallery__grid">
          <img src="assets/img/anims-1.gif" alt="Animation 1" class="gallery__media"/>
          <img src="assets/img/anims-2.gif" alt="Animation 2" class="gallery__media"/>
          <img src="assets/img/anims-3.gif" alt="Animation 3" class="gallery__media"/>
          <img src="assets/img/anims-4.gif" alt="Animation 4" class="gallery__media"/>
          <img src="assets/img/anims-5.gif" alt="Animation 5" class="gallery__media"/>
          <img src="assets/img/anims-6.gif" alt="Animation 6" class="gallery__media"/>
        </div>
      </div>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-img" src="" alt="Enlarged View" />
  </div>

  <!-- COPYRIGHT -->
  <div class="copyright">
    &#169; 2025 Mcreation. All rights reserved.
  </div>

  <!-- SCROLL UP -->
  <a href="#" class="scrollup" id="scroll-up"><i class="ri-arrow-up-line"></i></a>

  <!-- SCRIPTS -->
  <script src="assets/js/scrollreveal.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const filterButtons = document.querySelectorAll('.filter-button');
      const galleries     = document.querySelectorAll('.company-gallery');

      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          galleries.forEach(g => g.classList.remove('active'));

          btn.classList.add('active');
          const choice = btn.dataset.company;
          const target = document.querySelector(`.company-gallery[data-company="${choice}"]`);
          if (target) target.classList.add('active');
        });
      });

      // Lightbox
      const lightbox      = document.getElementById('lightbox');
      const lightboxImg   = document.querySelector('.lightbox-img');
      const lightboxClose = document.querySelector('.lightbox-close');

      document.querySelectorAll('.gallery__media').forEach(el => {
        el.addEventListener('click', () => {
          lightboxImg.src = el.src;
          lightbox.classList.add('active');
        });
      });

      lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('active');
      });
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) lightbox.classList.remove('active');
      });

      // ScrollReveal
      const sr = ScrollReveal({ origin: 'top', distance: '60px', duration: 2500, delay: 400 });
      sr.reveal('.section-fill', { origin: 'bottom', distance: '40px', delay: 300, interval: 100 });
      sr.reveal('.gallery__media, .gallery__video', { scale: 0.9, interval: 100, delay: 400 });

      // Scroll up button
      const scrollUpEl = document.getElementById('scroll-up');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 350) scrollUpEl.classList.add('show-scroll');
        else scrollUpEl.classList.remove('show-scroll');
      });

      // Initialize on “Personal Projects”
      document.querySelector('.company-gallery[data-company="personal"]').classList.add('active');
    });
  </script>
</body>
</html>
